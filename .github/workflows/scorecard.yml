name: OpenSSF Scorecard

on:
  # For Branch-Protection check. Only the default branch is supported.
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated.
  schedule:
    - cron: '30 1 * * 0'  # Weekly on Sundays at 1:30 AM UTC
  push:
    branches: [main]
  workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

# Only run in the template repository, not in forks
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    # Only run on the template repository
    if: github.repository == 'azure/osdu-spi'
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed for GitHub OIDC token if publish_results is true
      id-token: write
      # Needed to access repository contents
      contents: read
      # Needed to access actions
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard Analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a  # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to enable scorecard badge and API access
          # This requires id-token: write permission above
          publish_results: true

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload SARIF to code-scanning
        uses: github/codeql-action/upload-sarif@64d10c13136e1c5bce3e5fbde8d4906eeaafc885  # v3.30.6
        with:
          sarif_file: results.sarif
